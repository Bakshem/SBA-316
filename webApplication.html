<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webApplication.css">
    <title>Web Application</title>
</head>
<body>
    <div class="app">
        <h1>Expense Tracker</h1>
        <form id="form">
            <input type="text" id="expense-inputname" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Expense Amount" required>
            <select name="category" id="category" required>
                <option value="">Select The Category</option>
                <option value="food">Food</option>
                <option value="housing">Housing</option>
                <option value="health">Health</option>
                <option value="transportation">Transportation</option>
                <option value="utilites">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
            <button id = "add-expense" type="submit">Add Expense</button>
        </form>
        <h3>Expense Summary</h3>
        <ul id="summary-list"></ul>
        <h2>Total Expenses : $<span id="total-amount">0</span>
        </h2>
    </div>
    <script src="webApplication.js"></script>
</body>
</html>
